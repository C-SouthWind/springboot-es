server.port=8080
server.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/redis?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.chj.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

spring.es.ip-addr=192.168.127.128
#ES给Java提供的专用端口号
spring.es.port=9300
#集群名称
spring.es.cluster-name=my-application
#节点名称
spring.es.node-name=node-1
#最大连接数
spring.es.pool=10